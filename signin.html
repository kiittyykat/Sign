<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<body>
    <!--Responsive navbar-->
    <div class="header">
        <div class="logo">
            <img src="assets/images/Untitled.jpg" alt="" class="logo-pic">
            <p>Login/Register</p>
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Admission</a></li>
                <li><a href="#">School Register</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
    </div>
    <!--Body Content-->
    <div class="login-form">
        <div class="title">
            Welcome! Please log in to access your account details
        </div>
    
        <div class="input-box">
            <input type="email" placeholder="Your Email" required> 
            <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Your Password" required>
            <i class='bx bx-lock-alt'></i>
        </div>
        <div class="forgot">
            <a href="#">Forgot Your Password?</a>
        </div>
        <div class="btns">
            <button type="submit" class="log-in btn"><a href="#"></a>Log in</button>
            <button  class="sign-up btn"><a href="#"></a>Sign in</button>
        </div>
    </div>






    <script src="hamb.js"></script>

</body>
</html>
